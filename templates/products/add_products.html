{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row col-4 d-flex m-auto">
        <form method="post" action="{% url 'add-products' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Add Products</legend>
                {{ form|crispy }}

            </fieldset>

            <div class="form-group">
                <input type="submit" class="btn btn-info mt-4">
            </div>
        </form>
    </div>
{% endblock %}
