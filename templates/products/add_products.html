{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div class="row d-flex m-auto">
        <form method="post" action="{% url 'add-products' %}">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Add Products</legend>

            </fieldset>

            <div class="form-group">
                <input type="submit" class="btn btn-info mt-4">
            </div>
        </form>
    </div>
{% endblock %}
