{% extends 'master.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
	<div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4 mt-4">Login here!</legend>
                {{ form|crispy }}
            </field-set>
            <div class="form-group mt-3">
                <input class="btn btn-info" value="Login" type="submit">
            </div>
        </form>
    </div>

{% endblock %}
